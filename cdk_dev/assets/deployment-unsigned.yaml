apiVersion: apps/v1
kind: Deployment
metadata:
  name: signed-deployment
  labels:
    app: signed-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signed-deployment
  template:
    metadata:
      labels:
        app: signed-deployment
    spec:
      containers:
      - name: signed
        image: 736915441651.dkr.ecr.eu-west-1.amazonaws.com/my-ecr-image-repository:0.03
        ports:
        - containerPort: 80